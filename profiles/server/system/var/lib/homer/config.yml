---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "My home"
subtitle: "Home sweet home"
icon: "fas fa-home"

header: true
footer: false

theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

message:
  style: "is-dark"
  content: "SFTP is accessible at <a href=\"sftp://files.home.arhipov.net:2222\">files.home.arhipov.net:2222</a>"

services:
  - name: Network
    items:
      - name: Router
        subtitle: WAN->Ethernet router
        url: https://router.home.arhipov.net
        target: "_blank"
        icon: "fas fa-network-wired"
      - name: WiFi Switch
        subtitle: Netgear router used as a Wireless AP in bridge
        url: https://wifi.home.arhipov.net
        target: "_blank"
        icon: "fas fa-wifi"
      - name: "Traefik"
        icon: "fas fa-traffic-light"
        subtitle: "Traefik dashboard"
        url: "https://traefik.home.arhipov.net"
        target: "_blank"
      - name: "Netdata"
        icon: "fas fa-chart-bar"
        subtitle: "Monitoring"
        url: "https://netdata.files.home.arhipov.net"
        target: "_blank"
  - name: Files
    items:
      - name: "Torrents"
        icon: "fas fa-download"
        subtitle: "Torrent downloader web client"
        url: "https://torrents.files.home.arhipov.net"
        target: "_blank"
      - name: "File browser"
        icon: "fas fa-folder-open"
        subtitle: "Simple filebrowser with RBAC"
        url: "https://files.home.arhipov.net"
        target: "_blank"
      - name: "Music"
        icon: "fas fa-headphones"
        subtitle: "Navidrome music streamer"
        url: "https://music.files.home.arhipov.net"
        target: "_blank"
      - name: "Syncthing"
        icon: "fas fa-sync"
        subtitle: "P2P file sharing"
        url: "https://syncthing.files.home.arhipov.net"
        target: "_blank"
  - name: Services
    items:
      - name: "Home Assistant"
        icon: "fas fa-home"
        subtitle: "Smart home automation"
        url: "https://hass.home.arhipov.net"
        target: "_blank"
      - name: "Roborock"
        icon: "fas fa-broom"
        subtitle: "Vacuum cleaner"
        url: "https://roborock.home.arhipov.net"
        target: "_blank"

[global]
  workgroup = HOME
  server string = Filebox
  server role = standalone server
  logging = systemd

  browseable = yes
  # Hide shares from users without access
  access based share enum = yes
  # Hide unreadable files and folders from users
  hide unreadable = yes 
  
  netbios name = FILES

  inherit permissions = yes
  force user = files
  force group = files

  # Performance
  # See https://eggplant.pro/blog/faster-samba-smb-cifs-share-performance/
  strict allocate = Yes
  allocation roundup size = 4096
  read raw = Yes
  write raw = Yes
  server signing = No
  strict locking = No
  min receivefile size = 16384
  use sendfile = Yes
  aio read size = 16384
  aio write size = 16384
  socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072

  # Fix security
  server min protocol = SMB2

  # Insecure but much faster
  smb encrypt = off

  # Disable printers
  load printers = no
  printing = bsd
  printcap name = /dev/null
  disable spoolss = yes
  show add printer wizard = no

[tmp]
  comment = Temporary file space
  path = /var/data/tmp
  public = yes
  read only = yes
  guest ok = yes
  write list = nikarh alyonovik shield
  
[nikarh]
  comment = Nikolay's Files
  valid users = nikarh shield
  path = /var/data/nikarh
  writeable = yes

[alyonovik]
  comment = Alyona's Files
  valid users = alyonovik shield
  path = /var/data/alyonovik
  writeable = yes


theme: auto

server:
  address: tcp://0.0.0.0:8080

log:
  level: debug

totp:
  issuer: home.arhipov.net

authentication_backend:
  file:
    path: /etc/authelia/secrets/users_database.yml
    watch: true

session:
  expiration: 1h
  inactivity: 5m
  remember_me: 1M
  cookies:
    - domain: home.arhipov.net
      name: authelia_session_arhipovnet
      authelia_url: https://authelia.${DOMAIN}
      default_redirection_url: https://home.arhipov.net
    - domain: u8.lv
      name: authelia_session_u8lv
      authelia_url: https://authelia-${HOSTNAME}.u8.lv
      default_redirection_url: https://u8.lv

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
  local:
    path: /config/data/db.sqlite3

notifier:
  disable_startup_check: true
  filesystem:
    filename: /config/data/notification.txt

access_control:
  networks:
    - name: internal
      networks:
        - 172.0.0.0/8
        - 192.168.1.0/24
  default_policy: deny
  rules:
    # Bypass
    - domain:
        - "files.home.arhipov.net"
        - "f.u8.lv"
      policy: bypass
      resources:
        - "^/api/public/(share|dl)/*"
        - "^/share/*"
        - "^/static/(js|css|img|themes|fonts)/*"
    - domain_regex: '^(sonarr|radarr|bazarr|readarr)\.files\.home\.arhipov\.net$'
      policy: bypass
      resources:
        - "^/api/*"
    - domain_regex: '^(roborock)\.home\.arhipov\.net$'
      policy: bypass
      networks:
        - internal
    - domain_regex: '^(esphome|zigbee2mqtt)\.(files|(o|r|)pi)\.home\.arhipov\.net$'
      policy: bypass
      networks:
        - internal
    - domain_regex: 
        - '^(traefik|torrents|torrents-unsafe|netdata|readarr|prowlarr|sonarr|radarr|bazarr|jellyseerr|mail|kavita)\.(files|(o|r|)pi)\.home\.arhipov\.net$'
        - '^(mail|r|t)\.u8\.lv$'
      policy: bypass
      networks:
        - internal
    # Specific configuration
    - domain:
        - media.files.home.arhipov.net
        - j.u8.lv
      policy: one_factor
      subject:
        - "group:media"
    - domain: samba.files.home.arhipov.net
      policy: one_factor
      subject:
        - "group:samba"
    # Administrative
    - domain_regex: '^(traefik|netdata|grafana)\.(files|(o|r|)pi)\.home\.arhipov\.net$'
      policy: one_factor
      subject:
        - "group:admins"
    # Residential
    - domain_regex: '^(hass|zigbee2mqtt|esphome)\.(files|(o|r|)pi)\.home\.arhipov\.net$'
      policy: one_factor
      subject:
        - "group:residents"
    - domain_regex:
        - '^(roborock|files)\.home\.arhipov\.net$'
        - '^(f|r|t)\.u8\.lv$'
      policy: one_factor
      subject:
        - "group:residents"
    - domain_regex: '^(torrents|torrents-unsafe|prowlarr|sonarr|radarr|bazarr|readarr|jellyseerr|kavita|immich)\.files\.home\.arhipov\.net$'
      policy: one_factor
      subject:
        - "group:residents"
    # Personal
    - domain_regex:
        - '^(syncthing|photos|mail|git)\.files\.home\.arhipov.net$'
        - '^(p|git|mail)\.u8\.lv$'
      policy: one_factor
      subject:
        - "user:nikarh"

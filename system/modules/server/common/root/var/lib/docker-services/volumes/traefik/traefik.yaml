api:
  dashboard: true
providers:
  docker:
    watch: true
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic/
    watch: true
accessLog: {}
log:
  level: DEBUG
certificatesResolvers:
  letsencrypt:
    acme:
      email: n@arhipov.net
      caServer: https://acme-v02.api.letsencrypt.org/directory
      storage: /data/acme.json
      dnsChallenge:
        provider: cloudflare
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
    proxyProtocol:
      trustedIPs:
        - "192.168.1.2/32"
    forwardedHeaders:
      trustedIPs:
        - "192.168.1.2/32"
  https:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "home.arhipov.net"
            sans:
              - "*.home.arhipov.net"
              - "*.files.home.arhipov.net"
              - "*.pi.home.arhipov.net"
              - "*.rpi.home.arhipov.net"
              - "*.opi.home.arhipov.net"
    proxyProtocol:
      trustedIPs:
        - "192.168.1.2/32"
    forwardedHeaders:
      trustedIPs:
        - "192.168.1.2/32"
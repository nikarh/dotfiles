- sensor:
  - name: "Vacuum main filter"
    state: "{{ (float(states('sensor.valetudo_roborock_main_filter')) / 60.0) | round(1) }}"
    unit_of_measurement: "Hours"
  - name: "Vacuum right brush"
    state: "{{ (float(states('sensor.valetudo_roborock_right_brush')) / 60.0) | round(1) }}"
    unit_of_measurement: "Hours"
  - name: "Vacuum main brush"
    state: "{{ (float(states('sensor.valetudo_roborock_main_brush')) / 60.0) | round(1) }}"
    unit_of_measurement: "Hours"
  - name: "Vacuum sensor cleaning"
    state: "{{ (float(states('sensor.valetudo_roborock_sensor_cleaning')) / 60.0) | round(1) }}"
    unit_of_measurement: "Hours"

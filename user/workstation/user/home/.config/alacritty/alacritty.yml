env:
  LANG: en_DK.UTF-8
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3

font:
  normal:
    family: Hack
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 14.0

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#222222'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#555555'

bell:
  color: '0xfdf6e3'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: false

hints:
  enabled:
  - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    command: xdg-open
    post_processing: true
    mouse:
      enabled: true
      mods: Control

key_bindings:
  - { key: Paste, action: Paste }
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: Insert, mods: Shift, action: Paste }
timezone = "Europe/Riga"

[sources.sftp-logs]
type = "docker_logs"
include_images = ["atmoz/sftp"]

[transforms.sftp-parsed]
type = "remap"
inputs = ["sftp-logs"]
source = '.message, err = format_timestamp(.timestamp, "%b %d %H:%M:%S", "Europe/Riga") + " files sshd: " + .message'

[sinks.sftp-file]
type = "file"
inputs = ["sftp-parsed"]
path = "/out/sftp.log"
encoding.codec = "text"

[sources.docker-logs]
type = "docker_logs"
exclude_containers = ["loki"]

[sinks.loki]
type = "loki"
inputs = ["docker-logs"]
endpoint = "http://loki:3100"
labels.datasource = "docker"
labels.container_name = "{{ .container_name }}"
out_of_order_action = "rewrite_timestamp"
encoding.codec = "json"

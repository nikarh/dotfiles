http:
  certResolver: "my-resolver"
  domains:
    main: "home.arhipov.net"
    sans: "*.home.arhipov.net"
  routers:
    roborock:
      rule: "Host(`roborock.home.arhipov.net`)"
      service: roborock
      entrypoints:
        - https
      tls: 
        certResolver: letsencrypt
      middlewares:
        - authelia@docker
  services:
    roborock:
      loadBalancer:
        servers:
          - url: "http://roborock.lan"

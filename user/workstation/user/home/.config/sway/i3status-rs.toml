[[block]]
block = "custom"
json = true
persistent = true
command = "~/.local/bin/pwtool --i3statusrc source"
[[block.click]]
button = "left"
cmd = "/home/nikarh/.local/bin/padevice.sh in"

[[block]]
block = "custom"
json = true
persistent = true
command = "~/.local/bin/pwtool --i3statusrc sink"
[[block.click]]
button = "left"
cmd = "/home/nikarh/.local/bin/padevice.sh out"


[[block]]
block = "battery"
format = " $icon $percentage {$time_remaining.dur(hms:true, min_unit:m) |}"
driver = "sysfs"
if_command = "ls /sys/class/power_supply | grep -q BAT"
missing_format = ""

[[block]]
block = "custom"
interval = 2
command = "date +\"%a %d %b %R %:::z\""

[[block]]
block = "keyboard_layout"
driver = "sway"
format = "$layout"
[block.mappings]
"Latvian (N/A)" = " EN "
"Russian (N/A)" = " RU "
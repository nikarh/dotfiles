# Home Assistant integration (MQTT discovery)
homeassistant: true
frontend: true

# Allow new devices to join
permit_join: false

# MQTT settings
mqtt:
  # MQTT base topic for zigbee2mqtt MQTT messages
  base_topic: zigbee2mqtt
  server: 'mqtts://mqtt:8883'
  user: zigbee2mqtt
  password: '!secret password'
  ca: '/etc/ssl/certs/mqtt.crt'

# Zigbee device
serial:
  port: /dev/ttyUSB0

advanced:
  # Secure non-defauilt network key
  network_key: '!secret network_key'
  # Log only to console
  log_output:
    - console

# Move device data to separate files
devices: devices.yaml
groups: groups.yaml

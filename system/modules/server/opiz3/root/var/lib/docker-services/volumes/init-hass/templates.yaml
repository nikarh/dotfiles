- sensor:
  - name: "Vacuum main filter"
    state: "{{ (states('sensor.valetudo_roborock_main_filter') | float(0)) / 60.0 | round(1) }}"
    unit_of_measurement: "Hours"
  - name: "Vacuum right brush"
    state: "{{ (states('sensor.valetudo_roborock_right_brush') | float(0)) / 60.0 | round(1) }}"
    unit_of_measurement: "Hours"
  - name: "Vacuum main brush"
    state: "{{ (states('sensor.valetudo_roborock_main_brush') | float(0)) / 60.0 | round(1) }}"
    unit_of_measurement: "Hours"
  - name: "Vacuum sensor cleaning"
    state: "{{ (states('sensor.valetudo_roborock_sensor_cleaning') | float(0)) / 60.0 | round(1) }}"
    unit_of_measurement: "Hours"

  - name: Bedroom heater local temperature
    default_entity_id: sensor.bedroom_heater_local_temperature
    icon: mdi:temperature
    state: "{{ state_attr('climate.bedroom_heater', 'local_temperature') }}"
    unit_of_measurement: c
  - name: Office heater local temperature
    default_entity_id: sensor.office_heater_local_temperature
    icon: mdi:temperature
    state: "{{ state_attr('climate.office_heater', 'local_temperature') }}"
    unit_of_measurement: c
  - name: Bedroom heater local temperature
    default_entity_id: sensor.living_room_window_heater_local_temperature
    icon: mdi:temperature
    state: "{{ state_attr('climate.living_room_window_heater', 'local_temperature') }}"
    unit_of_measurement: c
  - name: Bedroom heater local temperature
    default_entity_id: sensor.living_room_balcony_heater_local_temperature
    icon: mdi:temperature
    state: "{{ state_attr('climate.living_room_balcony_heater', 'local_temperature') }}"
    unit_of_measurement: c

- binary_sensor:
  - name: "Bedroom air quality monitor PM25 on"
    state: "{{ states('sensor.cgllc_s1_cdff_pm25_density') | float(99999) < 99999 }}"

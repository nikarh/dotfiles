env:
  LANG: en_DK.UTF-8
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: true

scrolling:
  history: 0
  multiplier: 3

font:
  normal:
    family: Hack
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 14.0

colors:
  # Default colors
  primary:
    background: '0x1e2127'
    #background: '0x282c34'
    foreground: '0xabb2bf'

  # Cursor colors
  cursor:
    background: '0xabb2bf'
    foreground: '0x282c34'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x3e4452'
    red:     '0xbe5046'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x5c6370'

bell:
  color: '0xfdf6e3'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hide_when_typing: true
  url:
    modifiers: Control

selection:
  save_to_clipboard: false


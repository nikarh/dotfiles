---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "My home"
subtitle: "Home sweet home"
icon: "fas fa-home"

header: true
footer: false

theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

message:
  style: "is-dark"
  content: "SFTP is accessible at <a href=\"sftp://files.home.arhipov.net:2222\">files.home.arhipov.net:2222</a>"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: Internal
    items:
      - name: Router
        subtitle: WAN->Ethernet router
        url: https://router.home.arhipov.net
        target: "_blank"
        icon: "fas fa-network-wired"
      - name: WiFi Switch
        subtitle: Netgear router used as a Wireless AP in bridge
        url: https://switch.home.arhipov.net
        target: "_blank"
        icon: "fas fa-wifi"
      - name: "Cockpit"
        logo: "assets/files/cockpit.svg"
        subtitle: "Cockpit server control plane"
        url: "https://cockpit.files.home.arhipov.net"
        target: "_blank"
      - name: "Syncthing"
        logo: "assets/files/syncthing.svg"
        subtitle: "P2P file sharing"
        url: "https://syncthing.files.home.arhipov.net"
        target: "_blank"
      - name: "Torrents"
        logo: "assets/files/qbittorrent.svg"
        subtitle: "Torrent downloader web client"
        url: "https://torrents.files.home.arhipov.net"
        target: "_blank"
  - name: Public
    items:
      - name: "Home Assistant"
        logo: "assets/files/hass.svg"
        subtitle: "Smart home automation"
        url: "https://hass.home.arhipov.net"
        target: "_blank"
      - name: "File browser"
        logo: "assets/files/filebrowser.svg"
        subtitle: "Simple filebrowser with RBAC"
        url: "https://files.home.arhipov.net"
        target: "_blank"
      - name: "Music"
        logo: "assets/files/vinyl.svg"
        subtitle: "Navidrome music streamer"
        url: "https://music.files.home.arhipov.net"
        target: "_blank"

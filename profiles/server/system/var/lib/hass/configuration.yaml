# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  name: Home
  latitude: 56.929638943157094
  longitude: 24.1632990850169
  elevation: 0
  unit_system: metric
  time_zone: "Europe/Riga"
  external_url: "https://hass.home.arhipov.net"
  legacy_templates: false
  customize: !include customize.yaml
http:
  server_host: 0.0.0.0
  server_port: 8080
  login_attempts_threshold: 20
  ip_ban_enabled: true
  use_x_forwarded_for: true
  trusted_proxies:
  - 172.17.0.0/16

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
template: !include templates.yaml
frontend:
  themes: !include_dir_merge_named themes

sensor:
  - platform: qbittorrent
    # Docker container
    url: "http://qbittorrent:8080"
    username: shared
    password: shared

climate:
  - platform: panasonic_ac
    username: !secret panasonic_user
    password: !secret panasonic_password

mqtt:
  broker: home.arhipov.net
  port: 8883
  protocol: 3.1.1
  tls_version: '1.2' 
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: homeassistant
  certificate: /etc/ssl/certs/ca-certificates.crt

input_boolean:
  vacuum_bathroom:
    name: Bathroom
    icon: mdi:shower
  vacuum_office:
    name: Office
    icon: mdi:desktop-classic
  vacuum_livingroom:
    name: Livingroom
    icon: mdi:sofa
  vacuum_hallway:
    name: Hallway
    icon: mdi:foot-print
  vacuum_bedroom:
    name: Bedroom
    icon: mdi:bed-empty
  vacuum_storage:
    name: Storage
    icon: mdi:package-variant-closed
